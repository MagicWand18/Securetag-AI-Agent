upstream core_api_upstream {
    server core-api:8080;
}

upstream ai_gateway_upstream {
    server core-ai-gateway:8000;
}

# Bloquear acceso directo por IP o dominios desconocidos
server {
    listen 80 default_server;
    server_name _;
    return 444; # Cierra la conexión sin respuesta
}

# Solo permitir tráfico legítimo al dominio API
server {
    listen 80;
    server_name api.securetag.com.mx core-gateway;

    # AI Shield Gateway — /ai/* -> core-ai-gateway:8000
    location /ai/ {
        proxy_pass http://ai_gateway_upstream/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        # SSE streaming: deshabilitar buffering para chunks en tiempo real
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection '';
        chunked_transfer_encoding on;
    }

    # Core API (SAST, tenant, auth, etc.)
    location / {
        proxy_pass http://core_api_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
