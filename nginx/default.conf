upstream securetag_app {
    server securetag-app:8080;
}

# Bloquear acceso directo por IP o dominios desconocidos
server {
    listen 80 default_server;
    server_name _;
    return 444; # Cierra la conexión sin respuesta
}

# Solo permitir tráfico legítimo al dominio API
server {
    listen 80;
    server_name api.securetag.com.mx;

    location / {
        proxy_pass http://securetag_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
