services:
  core-db:
    image: postgres:18.1
    container_name: core-db
    mem_limit: 1g
    environment:
      POSTGRES_DB: securetag
      POSTGRES_USER: securetag
      POSTGRES_PASSWORD: securetagpwd
    volumes:
      - ./data/postgres:/var/lib/postgresql
    networks:
      - core-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U securetag" ]
      interval: 5s
      timeout: 5s
      retries: 5

  core-redis:
    image: redis:alpine
    container_name: core-redis
    mem_limit: 128m
    command: redis-server --appendonly yes --requirepass securetagredis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    networks:
      - core-net
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "securetagredis", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  core-gateway:
    image: nginx:alpine
    container_name: core-gateway
    mem_limit: 64m
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - core-api
      - core-ai-gateway
    networks:
      - core-net

  core-api:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    image: securetag-app:dev
    container_name: core-api
    mem_limit: 512m
    environment:
      TENANT_ID: ${TENANT_ID:-tenantA}
      DB_DIR: /var/securetag/${TENANT_ID:-tenantA}/db
      UPLOADS_DIR: /var/securetag/${TENANT_ID:-tenantA}/uploads
      WORK_DIR: /var/securetag/${TENANT_ID:-tenantA}/work
      RESULTS_DIR: /var/securetag/${TENANT_ID:-tenantA}/results
      DATABASE_URL: postgres://securetag:securetagpwd@core-db:5432/securetag
      OLLAMA_HOST: ${OLLAMA_HOST}
      RUNPOD_API_KEY: ${RUNPOD_API_KEY}
      MODEL: ${MODEL:-securetag-v1}
      VIRUSTOTAL_API_KEY: ${VIRUSTOTAL_API_KEY}
      AI_PROVIDER_OPENAI_KEY: ${AI_PROVIDER_OPENAI_KEY}
      AI_PROVIDER_ANTHROPIC_KEY: ${AI_PROVIDER_ANTHROPIC_KEY}
      VIRUSTOTAL_MALICIOUS_THRESHOLD: ${VIRUSTOTAL_MALICIOUS_THRESHOLD:-0}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      RATE_LIMIT_UPLOAD_MAX: ${RATE_LIMIT_UPLOAD_MAX:-5}
      STORAGE_QUOTA_FREE_MB: ${STORAGE_QUOTA_FREE_MB:-100}
      STORAGE_QUOTA_PREMIUM_MB: ${STORAGE_QUOTA_PREMIUM_MB:-1024}
      STORAGE_QUOTA_ENTERPRISE_MB: ${STORAGE_QUOTA_ENTERPRISE_MB:-5120}
      SECURITY_BAN_DURATION_HOURS: ${SECURITY_BAN_DURATION_HOURS:-24}
      SECURITY_BAN_PERMANENT_ENABLED: ${SECURITY_BAN_PERMANENT_ENABLED:-0}
      SECURITY_BAN_APIKEY_ENABLED: ${SECURITY_BAN_APIKEY_ENABLED:-1}
      SECURITY_BAN_TENANT_ENABLED: ${SECURITY_BAN_TENANT_ENABLED:-0}
      SECURITY_STRIKE_THRESHOLD: ${SECURITY_STRIKE_THRESHOLD:-3}
      SECURITY_STRIKE_WINDOW_MINUTES: ${SECURITY_STRIKE_WINDOW_MINUTES:-60}
      ENABLE_RESEARCH_SCHEDULER: ${ENABLE_RESEARCH_SCHEDULER:-false}
      RESEARCH_INTERVAL_MS: ${RESEARCH_INTERVAL_MS:-604800000}
      RESEARCH_RUN_ON_BOOT: ${RESEARCH_RUN_ON_BOOT:-false}
      REDIS_HOST: core-redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: securetagredis
      SECURETAG_SYSTEM_SECRET: s3cur3t4g-syst3m-s3cr3t-2025
    volumes:
      - ./data:/var/securetag
    networks:
      - core-net
    depends_on:
      core-db:
        condition: service_healthy
      core-migrate:
        condition: service_completed_successfully
      core-redis:
        condition: service_healthy

  core-migrate:
    image: liquibase/liquibase:4.24
    container_name: core-migrate
    command: update --changelog-file=changelog-master.xml
    environment:
      LIQUIBASE_COMMAND_URL: jdbc:postgresql://core-db:5432/securetag
      LIQUIBASE_COMMAND_USERNAME: securetag
      LIQUIBASE_COMMAND_PASSWORD: securetagpwd
      LIQUIBASE_SEARCH_PATH: /liquibase/changelog
    volumes:
      - ./migrations:/liquibase/changelog
    depends_on:
      core-db:
        condition: service_healthy
    networks:
      - core-net

  core-backup:
    image: postgres:18.1-alpine
    container_name: core-backup
    mem_limit: 256m
    restart: always
    environment:
      POSTGRES_HOST: core-db
      POSTGRES_DB: securetag
      POSTGRES_USER: securetag
      POSTGRES_PASSWORD: securetagpwd
      BACKUP_ENCRYPTION_KEY: ${BACKUP_ENCRYPTION_KEY:-change_me_in_production_please}
      CRON_SCHEDULE: "0 2 * * *" # Run at 2:00 AM daily
    volumes:
      - ./data/backups:/backups
      - ./scripts/backup.sh:/usr/local/bin/backup.sh
    entrypoint: |
      /bin/sh -c '
        echo "Iniciando servicio de backups..."
        chmod +x /usr/local/bin/backup.sh
        # Instalar openssl para cifrado
        apk add --no-cache openssl
        # Configurar cron
        echo "$CRON_SCHEDULE /usr/local/bin/backup.sh >> /var/log/cron.log 2>&1" > /etc/crontabs/root
        # Iniciar cron en primer plano
        crond -f -l 8
      '
    depends_on:
      core-db:
        condition: service_healthy
    networks:
      - core-net

  core-worker:
    build:
      context: .
      dockerfile: docker/worker/Dockerfile
    image: core-worker:dev
    container_name: core-worker
    mem_limit: 768m
    environment:
      TENANT_ID: ${TENANT_ID:-tenantA}
      APP_HOST: core-api
      APP_PORT: 8080
      RESULTS_DIR: /var/securetag/${TENANT_ID:-tenantA}/results
      DATABASE_URL: postgres://securetag:securetagpwd@core-db:5432/securetag
      SEMGREP_HAS_SHOWN_METRICS_NOTIFICATION: ${SEMGREP_HAS_SHOWN_METRICS_NOTIFICATION:-true}
      OLLAMA_HOST: ${OLLAMA_HOST}
      RUNPOD_API_KEY: ${RUNPOD_API_KEY}
      MODEL: ${MODEL:-securetag-v1}
      WORKER_API_KEY: ${WORKER_API_KEY}
      LOOP_MODE: "true"
      USE_REDIS_WORKER: "true"
      WORKER_ID: worker-1
      REDIS_HOST: core-redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: securetagredis
      DB_DIR: /var/securetag/${TENANT_ID:-tenantA}/db
      UPLOADS_DIR: /var/securetag/${TENANT_ID:-tenantA}/uploads
      TASK_TIMEOUT_CODEAUDIT: 540000
      SECURITY_BAN_DURATION_HOURS: ${SECURITY_BAN_DURATION_HOURS:-24}
      SECURITY_BAN_PERMANENT_ENABLED: ${SECURITY_BAN_PERMANENT_ENABLED:-0}
      SECURITY_BAN_APIKEY_ENABLED: ${SECURITY_BAN_APIKEY_ENABLED:-1}
      SECURITY_BAN_TENANT_ENABLED: ${SECURITY_BAN_TENANT_ENABLED:-0}
      SECURITY_STRIKE_THRESHOLD: ${SECURITY_STRIKE_THRESHOLD:-3}
      SECURITY_STRIKE_WINDOW_MINUTES: ${SECURITY_STRIKE_WINDOW_MINUTES:-60}
      AI_PROVIDER_OPENAI_KEY: ${AI_PROVIDER_OPENAI_KEY}
      AI_PROVIDER_ANTHROPIC_KEY: ${AI_PROVIDER_ANTHROPIC_KEY}
      AI_MODEL_OPENAI_STANDARD: ${AI_MODEL_OPENAI_STANDARD:-gpt-5-mini-2025-08-07}
      AI_MODEL_OPENAI_PRO: ${AI_MODEL_OPENAI_PRO:-gpt-5.2-2025-12-11}
      AI_MODEL_OPENAI_MAX: ${AI_MODEL_OPENAI_MAX:-gpt-5.2-pro-2025-12-11}
      AI_MODEL_ANTHROPIC_STANDARD: ${AI_MODEL_ANTHROPIC_STANDARD:-claude-haiku-4-5}
      AI_MODEL_ANTHROPIC_PRO: ${AI_MODEL_ANTHROPIC_PRO:-claude-sonnet-4-5}
      AI_MODEL_ANTHROPIC_MAX: ${AI_MODEL_ANTHROPIC_MAX:-claude-opus-4-5}
      RULES_DIR: /opt/securetag/rules/synthetic
      TEMP_DIR: /var/securetag/temp/research
    volumes:
      - ./data:/var/securetag
      - ./data/rules:/opt/securetag/rules
    networks:
      - core-net
    depends_on:
      core-api:
        condition: service_started
      core-redis:
        condition: service_healthy

  core-ai-gateway:
    build:
      context: ./ai-gateway
      dockerfile: ../docker/ai-gateway/Dockerfile
    image: core-ai-gateway:dev
    container_name: core-ai-gateway
    mem_limit: 768m
    environment:
      AI_GW_DATABASE_URL: postgres://securetag:securetagpwd@core-db:5432/securetag
      AI_GW_REDIS_HOST: core-redis
      AI_GW_REDIS_PORT: 6379
      AI_GW_REDIS_PASSWORD: securetagredis
      AI_GW_SECURETAG_SYSTEM_SECRET: s3cur3t4g-syst3m-s3cr3t-2025
      AI_GW_LOG_LEVEL: INFO
      OPENAI_API_KEY: ${AI_PROVIDER_OPENAI_KEY}
    networks:
      - core-net
    depends_on:
      core-db:
        condition: service_healthy
      core-migrate:
        condition: service_completed_successfully
      core-redis:
        condition: service_healthy

networks:
  core-net:
    name: core-net
    driver: bridge
