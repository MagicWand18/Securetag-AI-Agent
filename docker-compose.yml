services:
  securetag-db:
    image: postgres:18.1
    container_name: securetag-db
    environment:
      POSTGRES_DB: securetag
      POSTGRES_USER: securetag
      POSTGRES_PASSWORD: securetagpwd
    volumes:
      - ./data/postgres:/var/lib/postgresql
    networks:
      - securetag-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U securetag" ]
      interval: 5s
      timeout: 5s
      retries: 5
  securetag-app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    image: securetag-app:dev
    container_name: securetag-app
    ports:
      - "8080:8080"
    environment:
      TENANT_ID: ${TENANT_ID:-tenantA}
      DB_DIR: /var/securetag/${TENANT_ID:-tenantA}/db
      UPLOADS_DIR: /var/securetag/${TENANT_ID:-tenantA}/uploads
      WORK_DIR: /var/securetag/${TENANT_ID:-tenantA}/work
      RESULTS_DIR: /var/securetag/${TENANT_ID:-tenantA}/results
      DATABASE_URL: postgres://securetag:securetagpwd@securetag-db:5432/securetag
      OLLAMA_HOST: ${OLLAMA_HOST}
      RUNPOD_API_KEY: ${RUNPOD_API_KEY}
      MODEL: ${MODEL:-securetag-v1}
    volumes:
      - ./data:/var/securetag
    networks:
      - securetag-net
    depends_on:
      securetag-db:
        condition: service_healthy

  securetag-worker:
    build:
      context: .
      dockerfile: docker/worker/Dockerfile
    image: securetag-worker:dev
    container_name: securetag-worker
    environment:
      TENANT_ID: ${TENANT_ID:-tenantA}
      APP_HOST: securetag-app
      APP_PORT: 8080
      RESULTS_DIR: /var/securetag/${TENANT_ID:-tenantA}/results
      DATABASE_URL: postgres://securetag:securetagpwd@securetag-db:5432/securetag
      SEMGREP_HAS_SHOWN_METRICS_NOTIFICATION: ${SEMGREP_HAS_SHOWN_METRICS_NOTIFICATION:-true}
      OLLAMA_HOST: ${OLLAMA_HOST}
      RUNPOD_API_KEY: ${RUNPOD_API_KEY}
      MODEL: ${MODEL:-securetag-v1}
      WORKER_API_KEY: ${WORKER_API_KEY}
      LOOP_MODE: "true"
    volumes:
      - ./data:/var/securetag
      - ./data/rules:/opt/securetag/rules
    networks:
      - securetag-net
    depends_on:
      securetag-app:
        condition: service_started
networks:
  securetag-net:
    name: securetag-net
    driver: bridge
