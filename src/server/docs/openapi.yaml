  version: 1.0.0
servers:
  - url: /
    description: API Server

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
  schemas:
    Error:
      type: object
      properties:
        ok:
          type: boolean
          example: false
        error:
          type: string
          example: "Error message"
    TaskResponse:
      type: object
      properties:
        ok:
          type: boolean
        taskId:
          type: string
          format: uuid
        status:
          type: string
          enum: [queued, running, completed, failed]
        projectId:
          type: string
          format: uuid
        isRetest:
          type: boolean
        progress:
          type: string
          description: "Percentage of completion (e.g., '45%')"
          example: "45%"
        eta:
          type: string
          description: "Estimated time remaining (e.g., '120s')"
          example: "120s"
    Project:
      type: object
      properties:
        id:
          type: string
          format: uuid
        alias:
          type: string
        name:
          type: string
        description:
          type: string
        created_at:
          type: string
          format: date-time
    TaskHistory:
      type: object
      properties:
        taskId:
          type: string
          format: uuid
        status:
          type: string
        created_at:
          type: string
          format: date-time
        finished_at:
          type: string
          format: date-time
        is_retest:
          type: boolean
        previous_task_id:
          type: string
          format: uuid

security:
  - ApiKeyAuth: []

paths:
  /healthz:
    get:
      summary: System Health Check
      security: []
      responses:
        200:
          description: System is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true

  /healthz/db:
    get:
      summary: Database Health Check
      security: []
      responses:
        200:
          description: Database is connected
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  db:
                    type: string
                    example: "connected"
        503:
          description: Database is disconnected
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /codeaudit/upload:
    post:
      summary: Upload code for SAST analysis
      description: |
        Upload a ZIP file containing source code for security analysis.
        Supports advanced features like Double Check (AI 2nd opinion) and Generative Custom Rules.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: ZIP file containing source code
                project_alias:
                  type: string
                  description: Alias for the project (e.g., "backend-core")
                profile:
                  type: string
                  description: Scan profile (e.g., "auto", "security")
                double_check:
                  type: string
                  enum: [critical, high, medium, low, all, "false"]
                  default: "false"
                  description: |
                    Enable AI Second Opinion validation.
                    Values: 'critical', 'high', 'medium', 'low', 'all' (activates for specified severities and above), or 'false' to disable.
                double_check_level:
                  type: string
                  enum: [standard, pro, max]
                  default: standard
                  description: |
                    Depth and cost of the Double Check analysis.
                    - standard: Fast Reasoning (1 credit)
                    - pro: Advanced Reasoning (2 credits)
                    - max: SOTA Reasoning (3 credits)
                custom_rules:
                  type: boolean
                  default: false
                  description: Enable Generative Custom Rules creation based on project stack.
                custom_rules_qty:
                  type: integer
                  minimum: 1
                  maximum: 10
                  default: 3
                  description: Number of custom rules to attempt to generate.
                custom_rule_model:
                  type: string
                  enum: [standard, pro, max]
                  default: standard
                  description: |
                    AI Model for custom rule generation.
                    - standard: Fast
                    - pro: Complex (Premium/Enterprise)
                    - max: Deep/Edge Cases (Enterprise)
      responses:
        202:
          description: Task accepted and queued
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResponse'
        400:
          description: Bad Request or Security Violation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                security_error:
                  value:
                    ok: false
                    error: "Security Policy Violation: File identified as potential threat."
        403:
          description: Access Denied (Banned)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                ip_ban:
                  value:
                    ok: false
                    error: "Access denied. IP address temporarily banned due to security violations."
                apikey_ban:
                  value:
                    ok: false
                    error: "Access denied. API Key has been permanently banned due to security violations."
                tenant_ban:
                  value:
                    ok: false
                    error: "Access denied. Tenant account suspended due to Terms of Service violation."
        429:
          description: Rate Limit Exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                ok: false
                error: "Upload limit exceeded. Please wait."
        503:
          description: Service Unavailable (DB Issue)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /codeaudit/latest:
    get:
      summary: Get latest completed scan
      description: Retrieves the ID of the most recently completed audit task. Can return JSON or redirect to the HTML report.
      parameters:
        - in: query
          name: format
          schema:
            type: string
            enum: [json, html]
          description: Response format (default json, use html for browser redirect)
      responses:
        200:
          description: Latest task ID found
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  taskId:
                    type: string
                    format: uuid
        302:
          description: Redirect to HTML report
        404:
          description: No completed tasks found
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  error:
                    type: string

  /codeaudit/index:
    get:
      summary: List all scans
      description: Returns an HTML page listing all audit tasks for the current tenant.
      responses:
        200:
          description: HTML list of audits
          content:
            text/html:
              schema:
                type: string
        503:
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /codeaudit/{taskId}:
    get:
      summary: Get scan status and results
      parameters:
        - in: path
          name: taskId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Scan completed or status
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  status:
                    type: string
                  taskId:
                    type: string
                  progress:
                    type: string
                    description: "Percentage of completion"
                    example: "100%"
                  eta:
                    type: string
                    description: "Estimated time remaining"
                    example: "0s"
                  result:
                    type: object
                    description: Full scan result (findings, summary, diff)
        202:
          description: Scan in progress
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResponse'
        404:
          description: Task not found
        503:
          description: Service Unavailable

  /projects:
    get:
      summary: List all projects
      responses:
        200:
          description: List of projects
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  projects:
                    type: array
                    items:
                      $ref: '#/components/schemas/Project'
        503:
          description: Service Unavailable

  /projects/{alias}/history:
    get:
      summary: Get scan history for a project
      parameters:
        - in: path
          name: alias
          required: true
          schema:
            type: string
            description: Project alias or UUID
      responses:
        200:
          description: Project history
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  projectId:
                    type: string
                  history:
                    type: array
                    items:
                      $ref: '#/components/schemas/TaskHistory'
        404:
          description: Project not found
        503:
          description: Service Unavailable
